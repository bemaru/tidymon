folders:
  - path: "shell:Desktop"
    max_files: 20
    max_extensions: 8
    max_stale_files: 10
    stale_days: 7
  - path: "shell:Downloads"
    max_files: 30
    max_extensions: 8
    max_stale_files: 10
    stale_days: 7
bookmarks:
  enabled: true
  max_unsorted: 10
  max_duplicates: 5
  max_unused_percent: 50
check_interval_minutes: 60
